<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-container">
    <form class="login-card" action="#" method="post" autocomplete="on" novalidate>
      <h1 class="title">Iniciar sesión</h1>

      <label for="email" class="label">Correo electrónico</label>
      <input id="email" name="email" type="email" class="input" placeholder="nombre@ejemplo.com" required>

      <label for="password" class="label">Contraseña</label>
      <input id="password" name="password" type="password" class="input" placeholder="Tu contraseña" required minlength="6">

      <label class="remember">
        <input type="checkbox" name="remember"> Recuérdame
      </label>

      <button type="submit" class="btn">Entrar</button>

      <p class="help">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </main>
</body>
</html>
